apiVersion: v2
name: current
description: Current URL shortener service - Helm chart for Kubernetes
type: application
version: 1.0.0
appVersion: "1.0.0"
dependencies:
  - name: postgresql
    version: "15.5.38"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "19.6.4"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

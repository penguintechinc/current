{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "current.fullname" . }}-netpol
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "current.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "current.selectorLabels" . | nindent 6 }}
  policyTypes:
    {{- toYaml .Values.networkPolicy.policyTypes | nindent 4 }}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: {{ .Values.namespace | default .Release.Namespace }}
    ports:
    - protocol: TCP
      port: {{ .Values.flaskBackend.service.targetPort }}
    - protocol: TCP
      port: {{ .Values.webui.service.targetPort }}
  egress:
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 53    # DNS
    - protocol: UDP
      port: 53    # DNS
  - to:
    - namespaceSelector: {}
{{- end }}
